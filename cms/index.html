<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opprett et nytt prosjekt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/css/foundation-float.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <img id="foto">
    <main>
        <section class="bilde-opplasting">
            <h1><strong>1</strong>Last opp ett eller flere bilder til prosjektet</h1>
            <form id="skjemaBilder">
                <label for="inpBilde" class="button">Velg bilde</label>
                <input type="file" id="inpBilde" class="show-for-sr">
                <span id="infoBilde">Velg bilde</span>
                <input type="text" id="inpTekst" required placeholder="Beskrivelse av bildet">
                <button class="button" type="submit">Last opp bilde</button>
            </form>
            <div class="callout success" id="bildecontainer">
                <p id="infoOpplasting">Ingen bilder lastet opp ennå</p>
                <div id="ulBilder"></div>
            </div>
        </section>

        <section class="info-prosjekt">
            <h1><strong>2</strong>Hva handler dette prosjektet om</h1>
            <form id="skjemaInfo">
                <label>Kunde</label>
                <input type="text" id="inpKunde" required placeholder="Navn på kunde">
                <label>Kategori</label>
                <input type="text" id="inpKategori" required>
                
                <label>URL til nettside</label>
                <input type="url" id="inpURL" required placeholder="http://www.domene.com">
                
                <label>Prosjekt-beskrivelse</label>
                <textarea id="taBeskrivelse"></textarea>
                <button class="button expanded" type="submit">LAGRE PROSJEKT</button>
            </form>
        </section>

    </main>

    <div id="overlay">
        <img src="./ikoner/spinner.gif">
        <p>Laster opp bilde...</p>
    </div>
